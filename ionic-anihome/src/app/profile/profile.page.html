<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="!posts"></app-loading>

  <div padding class="ion-text-center imatgeperfil">

    <ion-grid class="white-text">
      <img width="30%" style="border-radius: 50%;"
        src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center">
      <h3>{{ username }}</h3>
      <ion-row>
        <ion-col>
          <p>Posts: <a class="orange-text">1239</a></p>
        </ion-col>
        <ion-col>
          <p>Likes: <a class="orange-text">1239</a></p>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="light" routerLink="/tabs/edit-profile"><ion-icon name="settings-outline"></ion-icon>&nbsp;Editar</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </div>

  <div id="images" *ngIf="posts">
    <div class="image" *ngFor="let post of posts">
      <ion-card (click)="goTo(post.image)">
        <img src="https://ucarecdn.com/{{ post.image }}/">
        <ion-card-header>
          <ion-card-subtitle>{{ post.characterName }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>


</ion-content>
