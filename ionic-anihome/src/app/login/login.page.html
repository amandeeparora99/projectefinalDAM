<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="tertiary">

  <div id="logo" padding class="ion-text-center">
    <img src="https://i.ibb.co/BfGYSGh/icons8-naruto.png" width="30%">
    <h2 color="light">AniHome</h2>
  </div>

  <ion-list class="listbg">

    <ion-item class="rounded-item">
      <ion-icon name="at-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="username" placeholder="Correu"></ion-input>
    </ion-item>
    <ion-item class="rounded-item">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="Contrasenya"></ion-input>
    </ion-item>

    <div class="btnLogin" padding text-center>
      <ion-button fill="solid" expand="block" color="light" (click)="login()">Entrar</ion-button>
    </div>

    <div class="ion-text-center">
      <p>No tens compte? <a class="btn-loginRedirect" (click)="redirectRegister()">Registra't aqui!</a></p>
    </div>

  </ion-list>
</ion-content>
