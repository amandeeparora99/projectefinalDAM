<ion-header>

  <ion-toolbar color="tertiary">
    <ion-title>Llista de Personatges</ion-title>
  </ion-toolbar>

  <ion-toolbar color="tertiary">
    <ion-searchbar class="roundedSearchbar" placeholder="Cercar personatge..." animated (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <app-loading *ngIf="posts.length == 0 && !noPostsFound"></app-loading>

  <div class="noPostsFound" *ngIf="noPostsFound">
    <h4 class="gray">No s'ha trobat el personatge</h4>
  </div>

  <div *ngIf="!noPostsFound">
    <div *ngFor="let post of posts">
      <ion-list>

        <ion-item (click)="goTo(post.Id)">
          <ion-thumbnail slot="start">
            <img style="border-radius: 50%;" src="https://ucarecdn.com/{{ post.Id }}/-/scale_crop/200x200/center">
          </ion-thumbnail>
          <ion-label>
            <h4>{{ post.Data.characterName }}</h4>
            <p>ONE PIECE</p>
            <p>Luffy es un nen petit molt petit que.</p>
          </ion-label>
        </ion-item>

      </ion-list>
    </div>
  </div>


</ion-content>
