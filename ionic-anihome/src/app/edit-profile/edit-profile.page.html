<ion-header>
  <ion-toolbar>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="busy"></app-loading>

  <div *ngIf="!busy">

  <!-- Aquest input Ã©s el que amaguem perque al clicar la imatge es pugui executar la tria d'arxius -->
  <input type="file" #fileBtn class="fileBtn" (change)="uploadPic($event)" />

  <div>
    <ion-img class="profile-pic" (click)="updateProfilePic()" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"></ion-img>
  </div>

  <div class="profile-info">
    <ion-item>
      <ion-label position="floating">Mail</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nova Contrassenya</ion-label>
      <ion-input [(ngModel)]="newpassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Repeteix la contrassenya actual</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Confirmar canvis</ion-button>


</div>

</ion-content>
