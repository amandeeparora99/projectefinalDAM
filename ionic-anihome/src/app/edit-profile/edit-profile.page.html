<ion-header>
  <ion-toolbar>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="busy"></app-loading>

  <div *ngIf="!busy">

  <!-- Aquest input Ã©s el que amaguem perque al clicar la imatge es pugui executar la tria d'arxius -->
  <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />

  <div>
    <ion-img class="profile-pic" (click)="updateProfilePic()" src="https://ucarecdn.com/{{ profilePic }}/"></ion-img>
  </div>

  <div>
    <ion-item>
      <h2>Dades <a style="color: darkorange;" *ngIf="isAdmin == 'true'">Admin</a></h2>
    </ion-item>

    <ion-item>
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label stacked>&nbsp;Mail:</ion-label>
      <p>{{ username }}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="person-outline"></ion-icon>&nbsp;
      <ion-input value="{{ fullname }}" [(ngModel)]="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>&nbsp;
      <ion-input placeholder="Nova contrasenya" [(ngModel)]="newpassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-open-outline"></ion-icon>&nbsp;
      <ion-input placeholder="Contrasenya actual" [(ngModel)]="password"></ion-input>
    </ion-item>

  </div>

  <ion-button fill="solid" expand="block" color="tertiary" (click)="updateDetails()">Confirmar canvis</ion-button>


</div>

</ion-content>
